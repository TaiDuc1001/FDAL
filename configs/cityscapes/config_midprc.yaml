dataset_yaml: "datasets/Cityscapes/data.yaml"
epochs: 26
batch_size: 32
val_batch_size: 64
imgsz: 640
device: ['0']
train_ddp: False
master_addr: "localhost"
master_port: 12355
backend: "nccl"
patience: 50
experiments_root: "full_experiments/experiments_0301/cityscapes_midprc"
proctitle_midstr: "cityscapes_midprc"
proctitle_endstr_of: "seed"
seed: 1
strategy: "midprc"
model_name: "yolo11n.pt"
initial_labeled_count: 149 # 5% of 2975
max_rounds: 7
samples_per_round: 75 # 2.5% of 2975
num_inference: 6000

strategy_args:
  midprc:
    epsilon: 5.0
    lambda_weight: 1.0
    conf_threshold: 0.05
    iou_threshold: 0.5
    similarity_threshold: 0.85
    feature_dim: 512
